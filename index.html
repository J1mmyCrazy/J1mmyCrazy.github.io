 <!DOCTYPE html>
 <html>
 <head>
     <title>Assignment 1</title>
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <h1>Welcome</h1>
     <p>The objective of this assingment is to create a basic webpage</p>
   
 <button onclick="castSpell()">Click Me</button>
 <p id="spellResult"></p>

 <script>
function heavyLoop() {
    let x = 0;
    for (let i = 0; i < 5e7; i++) x = (x + i) | 0;
}

function castSpell() {
    let t1 = performance.now();
    heavyLoop();
    let t2 = performance.now();
    heavyLoop();
    let t3 = performance.now();

    document.getElementById("spellResult").innerText =
      "First run: " + (t2 - t1).toFixed(1) + " ms\n" +
      "Second run: " + (t3 - t2).toFixed(1) + " ms";
}
</script>

 </body>
